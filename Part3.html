<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume and Area Calculator</title>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculate Volume and Area</h2>

    <!-- Task 11: Volume of Sphere -->
    <h3>Volume of Sphere</h3>
    <input type="number" id="radiusSphere" placeholder="Enter radius">
    <button onclick="calculateSphereVolume()">Calculate</button>
    <p>Volume: <span id="volumeSphere">0.0000</span></p>

    <!-- Task 12: Volume of Cylinder -->
    <h3>Volume of Cylinder</h3>
    <input type="number" id="radiusCylinder" placeholder="Enter radius">
    <input type="number" id="heightCylinder" placeholder="Enter height">
    <button onclick="calculateCylinderVolume()">Calculate</button>
    <p>Volume: <span id="volumeCylinder">0.0000</span></p>

    <!-- Task 13: Volume of Cone -->
    <h3>Volume of Cone</h3>
    <input type="number" id="radiusCone" placeholder="Enter radius">
    <input type="number" id="heightCone" placeholder="Enter height">
    <button onclick="calculateConeVolume()">Calculate</button>
    <p>Volume: <span id="volumeCone">0.0000</span></p>

    <!-- Task 14: Volume of Prism -->
    <h3>Volume of Prism</h3>
    <input type="number" id="baseAreaPrism" placeholder="Enter base area">
    <input type="number" id="heightPrism" placeholder="Enter height">
    <button onclick="calculatePrismVolume()">Calculate</button>
    <p>Volume: <span id="volumePrism">0.0000</span></p>

    <!-- Task 15: Area of Triangle -->
    <h3>Area of Triangle</h3>
    <input type="number" id="baseTriangle" placeholder="Enter base">
    <input type="number" id="heightTriangle" placeholder="Enter height">
    <button onclick="calculateTriangleArea()">Calculate</button>
    <p>Area: <span id="areaTriangle">0.0000</span></p>
</div>

<script>
    function calculateSphereVolume() {
        const radius = parseFloat(document.getElementById('radiusSphere').value);
        const volume = (4/3) * Math.PI * Math.pow(radius, 3);
        document.getElementById('volumeSphere').textContent = volume.toFixed(4);
    }

    function calculateCylinderVolume() {
        const radius = parseFloat(document.getElementById('radiusCylinder').value);
        const height = parseFloat(document.getElementById('heightCylinder').value);
        const volume = Math.PI * Math.pow(radius, 2) * height;
        document.getElementById('volumeCylinder').textContent = volume.toFixed(4);
    }

    function calculateConeVolume() {
        const radius = parseFloat(document.getElementById('radiusCone').value);
        const height = parseFloat(document.getElementById('heightCone').value);
        const volume = (1/3) * Math.PI * Math.pow(radius, 2) * height;
        document.getElementById('volumeCone').textContent = volume.toFixed(4);
    }

    function calculatePrismVolume() {
        const baseArea = parseFloat(document.getElementById('baseAreaPrism').value);
        const height = parseFloat(document.getElementById('heightPrism').value);
        const volume = baseArea * height;
        document.getElementById('volumePrism').textContent = volume.toFixed(4);
    }

    function calculateTriangleArea() {
        const base = parseFloat(document.getElementById('baseTriangle').value);
        const height = parseFloat(document.getElementById('heightTriangle').value);
        const area = 0.5 * base * height;
        document.getElementById('areaTriangle').textContent = area.toFixed(4);
    }
</script>

</body>
</html>

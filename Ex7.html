<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Characters in Paragraph</title>
</head>
<body>
  <h1>Replace Characters</h1>
  
  <p id="text">
    How are you doing? Hope you're having a great day! Are you excited about learning JavaScript?
  </p>
  
  <button onclick="replaceCharacters()">Replace Characters</button>
  
  <script>
    function replaceCharacters() {
      const paragraph = document.getElementById("text");
      const modifiedText = paragraph.textContent
        .replace(/\?/g, '*')
        .replace(/!/g, '@');
      
      paragraph.textContent = modifiedText;
    }
  </script>
</body>
</html>

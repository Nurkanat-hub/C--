<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Words Alphabetically</title>
</head>
<body>
  <h1>Sort Words Alphabetically in a Sentence</h1>
  
  <label for="sentence">Enter a sentence:</label>
  <input type="text" id="sentence" placeholder="Type your sentence here...">
  <button onclick="sortWords()">Sort Words</button>
  
  <p id="result"></p>
  
  <script>
    function sortWords() {
      const sentence = document.getElementById("sentence").value;
      const sortedSentence = sentence
        .split(" ")
        .map(word => word.split("").sort().join("")) // Sort each word alphabetically
        .join(" ");
      
      document.getElementById("result").textContent = `Sorted words: ${sortedSentence}`;
    }
  </script>
</body>
</html>

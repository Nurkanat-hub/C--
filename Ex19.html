<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #00796b; /* Text color */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02); /* Scale effect on hover */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #00796b; /* Button color */
            color: white; /* Button text color */
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40; /* Darker button color on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #result-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="result">
            <h2 id="result-text"></h2>
            <p>Your Choice: <span id="player-choice"></span></p>
            <p>Computer's Choice: <span id="computer-choice"></span></p>
        </div>
    </div>
    <script>
        const resultText = document.getElementById('result-text');
        const playerChoiceText = document.getElementById('player-choice');
        const computerChoiceText = document.getElementById('computer-choice');

        const choices = ['rock', 'paper', 'scissors'];

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'It\'s a draw!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'You lose!';
            }
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const winner = determineWinner(playerChoice, computerChoice);

            resultText.textContent = winner;
            playerChoiceText.textContent = playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1);
            computerChoiceText.textContent = computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1);
        }

        document.getElementById('rock').addEventListener('click', () => playGame('rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));
    </script>
</body>
</html>

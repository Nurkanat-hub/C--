<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Count in Input Sentence</title>
</head>
<body>
  <h1>Count Words in Your Sentence</h1>
  
  <label for="sentenceInput">Enter a sentence:</label>
  <input type="text" id="sentenceInput" placeholder="Type your sentence here...">
  <button onclick="countWords()">Count Words</button>
  
  <script>
    function countWords() {
      const sentence = document.getElementById("sentenceInput").value;
      
      // Split text by spaces and filter out any empty strings
      const words = sentence.split(" ").filter(word => word.length > 0);
      
      // Count the words
      const wordCount = words.length;
      
      alert(`Number of words: ${wordCount}`);
    }
  </script>
</body>
</html>

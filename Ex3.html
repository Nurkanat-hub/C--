<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Non-Repeated Character</title>
</head>
<body>
  <h1>Find First Non-Repeated Character</h1>
  
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Type your string here...">
  <button onclick="findFirstNonRepeated()">Find Character</button>
  
  <p id="result"></p>
  
  <script>
    function findFirstNonRepeated() {
      const str = document.getElementById("inputString").value;
      const charCount = {};

      // Count occurrences of each character
      for (let char of str) {
        charCount[char] = (charCount[char] || 0) + 1;
      }

      // Find the first character with a count of 1
      for (let char of str) {
        if (charCount[char] === 1) {
          document.getElementById("result").textContent = `First non-repeated character: ${char}`;
          return;
        }
      }
      
      // If no unique character is found
      document.getElementById("result").textContent = "No non-repeated character found.";
    }
  </script>
</body>
</html>
